<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple page to share to social medial</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <meta property="og:url" content="https://davednguyen.github.io/html300w2/index.html" />
    <meta property="og:type" content="" />
    <meta property="og:title" content="Ocean fish" />
    <meta property="og:description" content="Beautiful Tang" />
    <meta property="og:image" content="https://davednguyen.github.io/html300w2/images/purpletang.jpg" />

    <!-- twitter tags -->
    <meta name="twitter:title" content="Ocean fish">
    <meta name="twitter:description" content="Beautiful Tang">
    <meta name="twitter:image" content="https://davednguyen.github.io/html300w2/images/purpletang.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <script>
        window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function(f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));
    </script>
</head>

<body>
    <h1>Share to Social</h1>
    <img src="images/purpletang.jpg" alt="Purple Tang">

</body>
<footer>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Beautiful Tang"> Tweet</a>
</footer>

</html>
