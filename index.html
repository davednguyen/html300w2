<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple page to share to social medial</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <meta property="og:url" content="https://davednguyen.github.io/html300w2/index.html" />
    <meta property="og:type" content="" />
    <meta property="og:title" content="Ocean fish" />
    <meta property="og:description" content="Beautiful Tang" />
    <meta property="og:image" content="https://davednguyen.github.io/html300w2/images/purpletang.jpg" />

    <!-- twitter tags -->
    <meta name="twitter:title" content="Ocean fish">
    <meta name="twitter:description" content="Beautiful Tang">
    <meta name="twitter:image" content="https://davednguyen.github.io/html300w2/images/purpletang.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <script>
        window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function(f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));
    </script>
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=365710833478120&autoLogAppEvents=0';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <h1>Share to Social</h1>
    <img src="images/purpletang.jpg" alt="Purple Tang">

</body>
<footer>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=checkout+my+beautiful+fish+https%3A%2F%2Fdavednguyen.github.io%2Fhtml300w2%2Findex.html"> Tweet</a>
    <div class="fb-share-button" data-href="https://davednguyen.github.io/html300w2/index.html" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdavednguyen.github.io%2Fhtml300w2%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

</footer>

</html>
